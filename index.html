<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Mulish&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header" id="header">
        <img src="./images/logo.svg" alt="Logo" width="70px">
        <h1>To-Do.</h1>
    </div>
    <div class="main" id="main">
        <div class="sidebar" id="sidebar">

        </div>
        <div class="content" id="content">
            Nothing to do yet, add your tasks!
        </div>
    </div>
    <div class="footer" id="footer">
        <a href="https://github.com/maggielau" target="_blank"><img src="./images/github-logo-small-white.svg" alt="github" width="25px"></a>Maggie Lau
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>What to do?</h2>
            <div class="form">
                <form id="todoForm">
                    <div class="col">
                        <input type="text" placeholder="Title*: Get groceries" maxlength="50" required>
                        <textarea name="" rows="10" placeholder="Details*: Pick up cereal, milk, eggs etc." maxlength="350" required></textarea>
                    </div>
                    <div class="col">
                        <input type="date" id="" name=""
                        value=""
                        min="2020-01-01" max="2030-12-31" required>
                        <input type="text" class="projectSelect" list="projectList" placeholder="Project Name: Chores" maxlength="14">
                        <datalist id="projectList">
                        </datalist>
                        <div class="radio">
                            Priority*:
                            <label for="Low">
                                <input type="radio" name="priority" class="Low" 
                                id="Low" value="Low" checked>
                                <span class="overlay"></span>
                                <img src="./images/star-low.svg" width="15px" alt="">
                                Low
                            </label>
                            <label for="Medium">
                                <input type="radio" name="priority" class="Medium" 
                                id="Medium" value="Medium">
                                <span class="overlay"></span>
                                <img src="./images/star-med.svg" width="15px" alt="">
                                Medium
                            </label>
                            <label for="High">
                                <input type="radio" name="priority" class="High" 
                                id="High" value="High">
                                <span class="overlay"></span>
                                <img src="./images/star-high.svg" width="15px" alt="">
                                High
                            </label>

                        </div>
                    </div>
                </form>
                <div class="row">
                    <span id="formError"></span><button type="button" id="modalButton">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="main.js"></script>

</html>
